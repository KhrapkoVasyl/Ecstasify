name: Client CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: ⚙️ Install dependencies
        run: npm i

      - name: 🍃 Lint
        run: npm run lint:check

      - name: 🧪 Run tests
        run: npm run test
